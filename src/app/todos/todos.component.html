<div *ngFor="let todo of todos">
    <h3>{{ todo.title }}</h3>
    <p>{{ todo.description }}</p>
    <a routerLink="/todo/{{todo.id}}">edit</a>
    <button name="delete" (click)="delete(todo.id)">Delete</button>
    <button name="toggle" (click)="toggle(todo.id)">Toggle</button>
</div>
<a routerLink="/todo">Add Todo</a>
