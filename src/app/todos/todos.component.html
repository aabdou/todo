<div *ngFor="let todo of todos">
    <h3>{{ todo.title }}</h3>
    <p>{{ todo.description }}</p>
    <button name="edit" (click)="edit(todo.id)" >Edit</button>
    <button name="delete" (click)="delete(todo.id)">Delete</button>
    <button name="toggle" (click)="toggle(todo.id)">Toggle</button>
</div>
<a routerLink="/newtodo">Add Todo</a>
