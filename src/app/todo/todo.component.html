<form (submit) = "save()" *ngIf="todo">
    <label for="title">Title</label>
    <input name="title" id="title" type="text" maxlength="255" [(ngModel)]="todo.title" />
    <label for="description">Description</label>
    <input name="description" id="description" type="text" maxlength="255" [(ngModel)]="todo.description"/>
    <button type="submit">Save</button>
</form>
<a routerLink="/todos">Todos</a>
